<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #0073e6;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #005bb5;
        }
        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }
        #popup button {
            margin-top: 10px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Log Monitoring Platform</h1>
    </header>
    <main>
        <h2>Upload Logs</h2>
        <form id="uploadForm">
            <input type="file" name="logfile" />
            <button type="submit">Upload</button>
        </form>
        <h2>Search Logs</h2>
        <form id="searchForm" action="/view_log.html" method="get">
            <input type="text" name="index" placeholder="Enter your search table" />
            <button type="submit">Search</button>
        </form> 
        <h2>View Logs in Kibana</h2>
        <button onclick="openKibana()">Open Kibana Dashboard</button>
        <div id="kibanaIframe">
            <iframe src="http://localhost:5601/app/discover" 
                    style="width: 100%; height: 90vh; border: none;"></iframe>
        </div>       
    </main>
    <!-- Popup -->
    <div id="overlay"></div>
    <div id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        // Handle the upload form submission
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                showPopup(result.message);
            } catch (error) {
                showPopup("An error occurred while uploading the file.");
            }
        });

        // Handle the search form submission
        document.getElementById("searchForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const query = new URLSearchParams(new FormData(event.target)).toString();
            try {
                const response = await fetch(`/search?${query}`);
                const result = await response.json();
                showPopup(result.message || "Search completed.");
            } catch (error) {
                showPopup("An error occurred while searching.");
            }
        });

        // Show popup with a message
        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
        // Function to show Kibana iframe
        function openKibana() {
            document.getElementById("kibanaIframe").style.display = "block";
        }
    </script>
</body>
</html>
