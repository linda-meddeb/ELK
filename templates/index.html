<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload et Liste des Fichiers de Logs</title>
</head>
<body>
    <h1>Upload des Fichiers de Logs</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Télécharger</button>
    </form>

    <h2>Liste des fichiers de logs :</h2>
    <ul>
        {% for file in log_files %}
            <li>
                <a href="{{ url_for('view_log', filename=file) }}">{{ file }}</a>
                |
                <a href="{{ url_for('download_file', filename=file) }}">Télécharger</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
