<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        main {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #0073e6;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #005bb5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            z-index: 1000;
            text-align: center;
        }
        #popup button {
            margin-top: 10px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <header>
        <h1>Log Monitoring Platform</h1>
    </header>
    <main>
        <h2>Upload Logs</h2>
        <form id="uploadForm">
            <input type="file" name="logfile" />
            <button type="submit">Upload</button>
        </form>
        <form id="searchForm">
            <input 
                type="text" 
                id="indexInput" 
                name="index" 
                placeholder="Enter your search table" 
                autocomplete="off" />
            <ul id="autocompleteList" style="list-style: none; padding: 0; margin: 0; border: 1px solid #ccc; max-height: 150px; overflow-y: auto; display: none; background: white; position: absolute; z-index: 100;"></ul>
            <button type="submit">Search</button>
        </form>
        <h2>Log Results</h2>
        <table id="logTable">
            <thead id="tableHeaders"></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </main>
    <div id="overlay"></div>
    <div id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script>
        // Handle the upload form submission
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });
                const result = await response.json();
                showPopup(result.message);
            } catch (error) {
                showPopup("An error occurred while uploading the file.");
            }
        });

        // Handle the search form submission
        document.getElementById("searchForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const query = new URLSearchParams(new FormData(event.target)).toString();
            try {
                const response = await fetch(`/search?${query}`);
                const result = await response.json();
                populateTable(result.hits);
                showPopup("Search completed.");
            } catch (error) {
                showPopup("An error occurred while searching.");
            }
        });

        // Populate the table with log results
        function populateTable(hits) {
            const tableHeaders = document.getElementById("tableHeaders");
            const tableBody = document.getElementById("tableBody");

            // Clear existing table content
            tableHeaders.innerHTML = "";
            tableBody.innerHTML = "";

            if (hits.length === 0) {
                showPopup("No logs found.");
                return;
            }

            // Create table headers
            const keys = Object.keys(hits[0]._source);
            const headerRow = document.createElement("tr");
            keys.forEach(key => {
                const th = document.createElement("th");
                th.textContent = key;
                headerRow.appendChild(th);
            });
            tableHeaders.appendChild(headerRow);

            // Create table rows
            hits.forEach(hit => {
                const row = document.createElement("tr");
                keys.forEach(key => {
                    const td = document.createElement("td");
                    td.textContent = hit._source[key] || "-";
                    row.appendChild(td);
                });
                tableBody.appendChild(row);
            });
        }

        // Show popup with a message
        function showPopup(message) {
            document.getElementById("popupMessage").innerText = message;
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        // Close the popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
        

        
        document.addEventListener("DOMContentLoaded", async () => {
        const indexInput = document.getElementById("indexInput");
        const autocompleteList = document.getElementById("autocompleteList");
        let indices = [];

        // Fetch all indices when the page loads
        try {
            const response = await fetch("/list_indices");
            const data = await response.json();
            indices = data.indices || [];
        } catch (error) {
            console.error("Error fetching indices:", error);
        }

        // Function to display the autocomplete list
        const displayList = (filter = "") => {
            autocompleteList.innerHTML = ""; // Clear previous suggestions

            const matches = indices.filter(index => index.toLowerCase().includes(filter.toLowerCase()));
            if (matches.length > 0) {
                matches.forEach(match => {
                    const listItem = document.createElement("li");
                    listItem.textContent = match;
                    listItem.style.padding = "5px";
                    listItem.style.cursor = "pointer";

                    listItem.addEventListener("click", () => {
                        indexInput.value = match;
                        autocompleteList.style.display = "none";
                    });

                    autocompleteList.appendChild(listItem);
                });
                autocompleteList.style.display = "block";
            } else {
                autocompleteList.style.display = "none";
            }
        };

        // Show all indices when the input is clicked
        indexInput.addEventListener("click", () => {
            displayList();
        });

        // Filter indices as the user types
        indexInput.addEventListener("input", () => {
            const query = indexInput.value;
            displayList(query);
        });

        // Hide autocomplete list when clicking outside
        document.addEventListener("click", (event) => {
            if (!autocompleteList.contains(event.target) && event.target !== indexInput) {
                autocompleteList.style.display = "none";
            }
        });
    });
    </script>
</body>
</html>
